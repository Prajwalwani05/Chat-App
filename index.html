<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300&family=Lato:ital,wght@0,300;0,400;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="user-container">
       <form class="form-username">
        <h2>Join Chatroom</h2>
        <p>Username</p>
        <input type="text" id="username-input" placeholder="Username" />
        <button id="join-btn" type="submit">Join Chat</button>
    </form>
    <div class="chatroom-container">
        <div class="chatroom-header">Chatroom</div>
        <div class="messages" id="message-container">
            <div class="message recieved">Hey</div>
            <div class="message sent">Hello
            </div>
            <div class="message sent">How are you?</div>
        </div>
        <div class="type-box">
            <input type="text" placeholder="enter message" id="message-input"/>
            <button id="send-btn">Send</button>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
